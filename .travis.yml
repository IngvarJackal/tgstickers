language: java
jdk:
- oraclejdk8
branches:
  only:
  - master
sudo: required
services:
- docker
addons:
  apt:
    packages:
    - python3
install:
- wget -O docker-compose https://github.com/docker/compose/releases/download/1.13.0/docker-compose-Linux-x86_64
  && chmod +x docker-compose
script: python3 etc/test/test.py
before_install:
- openssl aes-256-cbc -K $encrypted_6e59aab5d226_key -iv $encrypted_6e59aab5d226_iv
  -in deployment_key.enc -out etc/prod/deployment_key -d
- eval "$(ssh-agent -s)"
- chmod 600 etc/prod/deployment_key
- ssh-add etc/prod/deployment_key
addons:
  ssh_known_hosts: 35.188.89.38